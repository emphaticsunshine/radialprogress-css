<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Radial Progress</title>
		<meta name="description" content="" />
		<meta name="author" content="Mohit Seth" />
		<link rel="stylesheet" href="css/modules/radialprogress.css">
	</head>
	<body>
		<div class="loader" id="one">
			<div class="loader-bg" style="border-width: 7px;">
				<div class="text" style="font-size: 16px; padding-top:32%;"></div>
			</div>
			<div class="spiner-holder-1 animate-0-25-a">
				<div class="spiner-holder-2 animate-0-25-b">
					<div class="loader-spiner" style="border-width: 7px;"></div>
				</div>
			</div>

			<div class="spiner-holder-1 animate-25-50-a">
				<div class="spiner-holder-2 animate-25-50-b">
					<div class="loader-spiner" style="border-width: 7px;"></div>
				</div>
			</div>

			<div class="spiner-holder-1 animate-50-75-a">
				<div class="spiner-holder-2 animate-50-75-b">
					<div class="loader-spiner" style="border-width: 7px;"></div>
				</div>
			</div>

			<div class="spiner-holder-1 animate-75-100-a">
				<div class="spiner-holder-2 animate-75-100-b">
					<div class="loader-spiner" style="border-width: 7px;"></div>
				</div>
			</div>

		</div>

	</body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/radialprogress.js"></script>
</html>
